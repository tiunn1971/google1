    <!-- 調用驗證方法 -->
    <script>
        $(function () {
            $("#myForm").validate({
                submitHandler: function (form) {
                    form.submit();
                },
                rules: {
                    'entry.40315414': {//桌號
                        required: true
                    },
                    'entry.672544075': {//雞腿飯
                        digits: true,
                        min: 0
                    },
                    'entry.904913690': {//雞排飯
                        digits: true,
                        min: 0
                    },
                    'entry.1051371274': {//排骨飯
                        digits: true,
                        min: 0
                    },
                    'entry.202608930': {//招牌飯
                        digits: true,
                        min: 0
                    },
                    'total': {//合計
                        required: true
                    }
                },
                messages: {
                    'entry.40315414': {
                        required: "請輸入桌號"
                    },
                    'entry.672544075': {
                        digits: "請填正確數量",
                        min: "請填正確數量"
                    },
                    'entry.904913690': {//雞排飯
                        digits: "請填正確數量",
                        min: "請填正確數量"
                    },
                    'entry.1051371274': {//排骨飯
                        digits: "請填正確數量",
                        min: "請填正確數量"
                    },
                    'entry.202608930': {//招牌飯
                        digits: "請填正確數量",
                        min: "請填正確數量"
                    },
                    'total': {//合計
                        required: "尚未點餐"
                    }

                }
            });

        });
        //合計金額
        function calTotal() {
            //document.getElementsByClassName("amount")[0].value //取數量
            //document.getElementsByClassName("title")[0].innerText //取標題
            var amounts = document.getElementsByClassName("amount");
            var titles = document.getElementsByClassName("title");
            var total = 0;
            for (var i = 0; i < amounts.length; i++) {
                var amount = document.getElementsByClassName("amount")[i].value;
                var title = document.getElementsByClassName("title")[i].innerText //取標題
                var subArr = title.split("-");
                var price = parseInt(subArr[1]);
                total += (amount * price);

            }
            document.getElementById("total").value = total;
        }
    </script>
